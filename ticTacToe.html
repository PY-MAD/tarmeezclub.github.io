<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ai vs Player" />
    <!-- CSS Links -->
    <link rel="stylesheet" href="css\ticTacToe.css" />
    <!--FONTS-->
    <!--font arabic-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!--font english-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>XO</title>
  </head>
  <body>
    <!-- <div class="Tarmeez">
      <img src="assets/Tarmeez.jpg" alt="Tarmeez logo">
    </div> -->
    <div class="outer-container align">
      <div class="container">
        <div class="turn-both">
          <div class="x-wrapper" id="choose-x">
            <div class="turn-box"><h1>X</h1></div>
          </div>
          <div class="o-wrapper" id="choose-o">
            <div class="turn-box"><h1>O</h1></div>
          </div>
        </div>
        <div class="center">
          <button id="play-again">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0,0,256,256"
              width="40px"
              height="40px"
            >
              <g
                fill-opacity="0"
                fill="#000000"
                fill-rule="nonzero"
                stroke="none"
                stroke-width="1"
                stroke-linecap="butt"
                stroke-linejoin="miter"
                stroke-miterlimit="10"
                stroke-dasharray=""
                stroke-dashoffset="0"
                font-family="none"
                font-weight="none"
                font-size="none"
                text-anchor="none"
                style="mix-blend-mode: normal"
              >
                <path d="M0,256v-256h256v256z" id=""></path>
              </g>
              <g
                id="reset-game"
                fill="#08d9d6"
                fill-rule="nonzero"
                stroke="none"
                stroke-width="1"
                stroke-linecap="butt"
                stroke-linejoin="miter"
                stroke-miterlimit="10"
                stroke-dasharray=""
                stroke-dashoffset="0"
                font-family="none"
                font-weight="none"
                font-size="none"
                text-anchor="none"
                style="mix-blend-mode: normal"
              >
                <path
                  d="M32,256c-17.67311,0 -32,-14.32689 -32,-32v-192c0,-17.67311 14.32689,-32 32,-32h192c17.67311,0 32,14.32689 32,32v192c0,17.67311 -14.32689,32 -32,32z"
                  id="shape"
                ></path>
              </g>
              <g
                fill="#000000"
                fill-rule="nonzero"
                stroke="none"
                stroke-width="1"
                stroke-linecap="butt"
                stroke-linejoin="miter"
                stroke-miterlimit="10"
                stroke-dasharray=""
                stroke-dashoffset="0"
                font-family="none"
                font-weight="none"
                font-size="none"
                text-anchor="none"
                style="mix-blend-mode: normal"
              >
                <g
                  transform="translate(112.17361,-60.29762) rotate(40) scale(3.55556,3.55556)"
                >
                  <path
                    d="M34.09961,7.00195c-1.07001,-0.0562 -2.09961,0.77673 -2.09961,1.99023v3.34766c-11.33513,1.91057 -20,11.78941 -20,23.66016c0,13.234 10.767,24 24,24c13.233,0 24,-10.766 24,-24c0,-5.67 -2.01488,-11.17214 -5.67187,-15.49414c-1.43,-1.687 -3.95372,-1.8997 -5.63672,-0.4707c-1.687,1.427 -1.8977,3.95167 -0.4707,5.63867c2.437,2.879 3.7793,6.54617 3.7793,10.32617c0,8.822 -7.178,16 -16,16c-8.822,0 -16,-7.178 -16,-16c0,-7.43861 5.11088,-13.68922 12,-15.47266v2.47852c0,1.619 1.82948,2.56014 3.14648,1.61914l9.80469,-7.00781c1.11,-0.793 1.11,-2.44333 0,-3.23633l-9.80469,-7.00781c-0.32925,-0.23525 -0.6902,-0.35236 -1.04687,-0.37109z"
                  ></path>
                </g>
              </g>
            </svg>
          </button>
        </div>
      </div>
      <div class="main-grid">
        <div class="box align cell" data-row="0" data-col="0"></div>
        <div class="box align cell" data-row="0" data-col="1"></div>
        <div class="box align cell" data-row="0" data-col="2"></div>
        <div class="box align cell" data-row="1" data-col="0"></div>
        <div class="box align cell" data-row="1" data-col="1"></div>
        <div class="box align cell" data-row="1" data-col="2"></div>
        <div class="box align cell" data-row="2" data-col="0"></div>
        <div class="box align cell" data-row="2" data-col="1"></div>
        <div class="box align cell" data-row="2" data-col="2"></div>
      </div>
      <div class="stats">
        <div class="stats-box">
          <div class="player-stats">
            <h4>X</h4>
            <h3 id="total-x">0</h3>
          </div>
        </div>
        <div class="stats-box">
          <div class="player-stats">
            <h4>تعادل</h4>
            <h3 id="total-draw">0</h3>
          </div>
        </div>
        <div class="stats-box">
          <div class="player-stats">
            <h4>O</h4>
            <h3 id="total-o">0</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="js/XOLogic/aiCode.js"></script>
    <script src="js/XOLogic/game.js"></script>
  </body>
</html>
