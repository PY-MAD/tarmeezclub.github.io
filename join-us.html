<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="join-us.css">
              <!--font arabic-->
              <link rel="preconnect" href="https://fonts.googleapis.com">
              <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
              <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
              <!--font english-->
              <link rel="preconnect" href="https://fonts.googleapis.com">
              <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
              <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
              <!--icons-->
          <script src="https://kit.fontawesome.com/a7a141be17.js"></script>

    <title>Tarmeez | انضم لنا</title>
</head>
<body>
    <nav id="nav">
        <div class="links">
            <a class="home" href="index.html">الرئيسية</a>
            <a hidden href="www.google.com">منشوراتنا</a>
            <a href="us.html">نحن</a>
        </div>
        <div class="logo">
            <a href="index.html"><img src="images/tarmeez_logo_white.png" alt="tarmeez_logo_white" width="250px"></a>
        </div>
        <div class="button">
            <a href="#">انضم لنا</a>
        </div>
    </nav>
    <section id="sign">
    <form class="forms-join" action="https://sheetdb.io/api/v1/1b162xdla65qp" method="post" id="sheetdb-form">
        <div class="name">
            <label for="name">أسم المبدع خلف الشاشة ؟</label>
            <input type="text" name="data[name]" id="name" required>
        </div>
        <div class="major">
            <label for="major">تخصصك الجامعي ؟</label>
            <input type="text" name="data[major]" id="major" required>
        </div>
        <div class="level">
            <label for="level">مستواك ؟</label>
            <input type="number" name="data[level]" id="level" min="1" max="10" required>
        </div>
        <div class="talk-about-your-self">
            <label for="talk">تحدث عن خبرتك في مهارات انت فنان فيها ؟</label>
            <input type="text" name="data[talk]" id="talk" placeholder="مثلًا : التصوير ، المونتاج ..." required>
        </div>
        <div class="experince">
            <div class="java">
                <label for="python">Python</label>
                <input type="checkbox" name="data[python]" id="python">
            </div>
            <div class="java-script">
                <label for="java-script">java script</label>
                <input type="checkbox" name="data[java-script]" id="java-script">
            </div>
            <div class="html-css">
            <label for="HTML-CSS">HTML & CSS</label>
            <input type="checkbox" name="data[HTML-CSS]" id="HTML-CSS">
            </div>
            <div class="swift">
                <label for="swift">swift - swiftUI</label>
                <input type="checkbox" name="data[swift]" id="swift">
            </div>
        </div>
        <div class="down">
            <div class="sql">
                <label for="sql">SQL</label>
                <input type="checkbox" name="data[sql]" id="sql">
            </div>
            <div class="dart">
                <Label for="Dart">dart</Label>
                <input type="checkbox" name="data[dart]" id="dart">
            </div>
            <div class="php">
                <Label for="php">PHP</Label>
                <input type="checkbox" name="data[php]" id="php">
            </div>
            <div class="other">
                <input type="checkbox" name="data[other]" id="other">
                <label for="other">اخرى:</label>
                <input type="text" name="data[other]" id="other" placeholder="java...">
            </div>
        </div>
        <div class="info">
            <label for="info">ممكن تشاركنا معلومات عن خبرتك البرمجية ؟</label>
            <p>في حال كان عندك خبرة في احد اللغات الي حددتها او مشاريع سويتها اكتب لنا عنها</p>
            <input type="text" name="data[info]" id="info" required>
        </div>
        <div class="phone-number">
            <label for="phone">رقم جوالك ؟</label>
            <input type="tel" name="data[phone number]" id="phone" min="10" maxlength="13" placeholder="تقدر تحط +966 او 05..." required inputmode="tel">
        </div>
        <div class="sugg">
            <label for="sugg">أي اضافات او اقتراحات للنادي ؟</label>
            <p>ودنا انك تساعد في تطورنا وتكتب لنا اقتراحاتك حتى تكون بدايتنا قوية</p>
            <input type="text" name="data[sugg]" id="sugg">
        </div>
        <div class="button-send">
            <input class="send" type="submit" value="إرسال">
            <input class="reset" type="reset" value=" حذف">
        </div>
    </form>
</section>
<footer>
    <div class="logos">
        <img class="imamu" src="images/Imam_Logo_white.png" alt="logo imamu" height="80px">
        <div class="line"></div>
        <img class="tarmeez" src="images/tarmeez_logo_white.png" alt="" height=20px>
    </div>
    <div class="lines-between"></div>
    <div class="soical">
        <div class="twitter">
            <i class="fa-brands fa-twitter"></i>
            <span>@tarmeezClub</span>
        </div>
        <div class="youtube">
            <i class="fa-brands fa-youtube"></i>
            <span>@tarmeezClub</span>
        </div>
        <div class="instagram">
            <i class="fa-brands fa-instagram"></i>
            <span>@tarmeezClub</span>
        </div>
    </div>
    <div class="lines-between2"></div>
    <div class="links-footer">
        <h1>عن ترميز</h1>
        <a href="index.html">الرئيسية</a>
        <a hidden href="#">منشوراتنا</a>
        <a href="us.html">نحن</a>
        <a href="join-us.html">انضم لنا</a>
    </div>
    <div class="lines-between3"></div>
    <div class="text">
        <div >ترميز</div>
        <div>نادي محفوف بالشغف والإبداع...</div>
    </div>
</footer>

<script>
    var form = document.getElementById('sheetdb-form');
form.addEventListener("submit", e=> {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
            response => response.json()
    ).then((html) => {
        window.location.replace('done.html');
    });
});
</script>

</body>
</html>
